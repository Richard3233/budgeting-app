<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgeting App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div class="container">
    <h1>Budgeting App</h1>

    <!-- Top Banner Ad -->
    <ins class="adsbygoogle"
      style="display:block; width:100%; height:90px;"
      data-ad-client="ca-app-pub-1606075947555909"
      data-ad-slot="8918071149"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Budget Form -->
    <form id="budgetForm">
      <label for="weeklyIncome">Weekly Paycheck ($):</label>
      <input type="number" id="weeklyIncome" required>

      <label for="expenses">Enter Monthly Expenses ($):</label>
      <div id="expenseFields">
        <div class="expense">
          <input type="text" placeholder="Expense Name (e.g., Subscription)" required>
          <input type="number" placeholder="Amount ($)" required>
          <button type="button" class="deleteExpenseButton">Delete</button>
        </div>
      </div>

      <button type="button" id="addExpenseButton">Add Another Expense</button>
      <button type="button" id="calculateButton">Calculate</button>
    </form>

    <!-- Inline Ad (Between Form and Results) -->
    <ins class="adsbygoogle"
      style="display:block; width:100%; height:90px; margin-top:20px;"
      data-ad-client="ca-app-pub-1606075947555909"
      data-ad-slot="8918071149"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Results Section -->
    <div id="results">
      <h2>Results</h2>
      <p id="yearlyIncome"></p>
      <p id="monthlyExpenses"></p>
      <p id="savingsGoal"></p>
    </div>

    <!-- Bottom Banner Ad -->
    <ins class="adsbygoogle"
      style="display:block; width:100%; height:90px; margin-top:20px;"
      data-ad-client="ca-app-pub-1606075947555909"
      data-ad-slot="8918071149"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="script.js"></script>
</body>
</html>
